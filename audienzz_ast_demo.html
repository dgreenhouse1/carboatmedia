<html>
<head>
    <script type="text/javascript">
    //create empty apntag object if it doesn't exist
    var apntag = apntag || {};
    //create a queue on the apntag object       
    apntag.anq = apntag.anq || [];
     
    //load ast.js - async
    (function() {
       var d = document, e = d.createElement('script'), p = d.getElementsByTagName('head')[0];
       e.type = 'text/javascript';  e.async = true;
       e.src = '//acdn.adnxs.com/ast/ast.js';
       p.insertBefore(e, p.firstChild);
    })();

    //push commands to loading queue, to allow for async loading
apntag.anq.push(function() {
    //set global page options
    apntag.setPageOpts({
        member: 3927,
        keywords: {
        kvmarq: ['Volkswagen'],
        kvverticale: ['auto'],
        kvcat: [40, 41, 42, 43, 44]
    }
    });

    //define ad tags
apntag.defineTag({
    tagId: 13190503,
    sizes: [[1,1]],
    targetId: 'apn_ad_slot_1'
});

        //start loading tags
        apntag.loadTags();
    });
    </script>
</head>

<body>
<p>Below is a demo 300x250 ad slot</p>
    <div id="apn_ad_slot_1">
        <script type="text/javascript">
        apntag.anq.push(function() {
            //signal to script that this DOM element has been loaded and is ready to be populated with an ad
            apntag.showTag('apn_ad_slot_1');
        });
        </script>
    </div>  
</body>
</html>
